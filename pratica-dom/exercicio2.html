<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercícios DOM — Parte 2</title>
  <link rel="stylesheet" href="exercicio2.css">
</head>
<body>

  <!-- Exercício 1 — Mudar a Cor de Fundo ao Passar o Mouse -->
  <section>
    <h2>Exercício 4 — Mudar a Cor de Fundo</h2>
    <div id="caixa-hover">Passe o mouse aqui</div>
  </section>

  <!-- Exercício 2 — Esconder e Mostrar um Elemento -->
  <section>
    <h2>Exercício 5 — Esconder e Mostrar</h2>
    <p id="paragrafo5">Este parágrafo pode ser escondido ou mostrado.</p>
    <button id="btn-toggle">Esconder/Mostrar</button>
  </section>

  <!-- Exercício 3 — Contar Cliques -->
  <section>
    <h2>Exercício 6 — Contar Cliques</h2>
    <button id="btn-cliques">Clique aqui</button>
    <span id="contador">0</span> cliques
  </section>

  <!-- Exercício 4 — Modal -->
  <section>
    <h2>Exercício 7 — Modal</h2>
    <button id="btn-abrir-modal">Abrir Modal</button>

    <div id="modal" class="modal">
      <div class="modal-conteudo">
        <span id="fechar-modal" class="fechar">&times;</span>
        <h3>Este é o Modal</h3>
        <p>Conteúdo da janela modal.</p>
      </div>
    </div>
  </section>

  <script src="exercicio2.js"></script>
</body>
</html>
